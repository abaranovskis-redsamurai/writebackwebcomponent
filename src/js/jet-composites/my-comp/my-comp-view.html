<oj-label class="oj-label" for="switch">Switch component</oj-label>
<oj-switch id="switch" value="{{isChecked}}"></oj-switch><br/><br/>
<span> switch is <oj-bind-text value="[[ isChecked() ? 'ON' : 'OFF']]"></oj-bind-text></span>
